<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff99;stop-opacity:1" />
    </linearGradient>
    <!-- 模糊效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2" />

  <!-- 3D 效果的字母 D -->
  <text x="50%" y="50%" font-size="60" text-anchor="middle" fill="url(#textGradient)" dy=".35em" filter="url(#glow)" font-family="Arial" font-weight="bold">D</text>

  <!-- 额外的装饰形状 -->
  <circle cx="80" cy="20" r="8" fill="url(#textGradient)" filter="url(#glow)"/>
  <rect x="15" y="75" width="10" height="10" fill="#00ff99" filter="url(#glow)" transform="rotate(45 20 80)" />
</svg>
